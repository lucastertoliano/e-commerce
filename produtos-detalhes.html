<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - FastShoes</title>
    <link rel="icon" href="assets/Favicon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top_bar">
        Frete grátis para todo o Brasil
    </section>

    <main>
        <section class="produto__detalhes">
            <div class="produto__detalhes__imagens">
                <figure>
                    <img id="imagem-produto" src="" alt="Carregando imagem...">
                </figure>
                </div>

            <div class="produto__detalhes__info">
                <div class="detalhes">
                    <h4 id="nome-produto">Carregando...</h4>
                    <h5 id="categoria-produto"></h5>
                    <h6 id="preco-produto"></h6>
                </div>

                <div class="tamanho">
                    <h5>Tamanhos disponíveis:</h5>
                    <div class="tamanho__opcoes">
                        <span>36</span>
                        <span>37</span>
                        <span>38</span>
                        <span>39</span>
                        <span>40</span>
                    </div>
                </div>

                <div class="botao">
                    <button type="button">Adicionar ao carrinho</button>
                </div>

                <div class="descricao">
                    <p id="descricao-produto"></p>
                </div>

                <details class="frete">
                    <summary>Calcular frete e entrega</summary>
                    <p>Calcule o frete para estimativas de entrega em sua região.</p>
                    <label for="cep">Insira seu CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000">
                    <button type="button">Buscar CEP</button>
                    <a href="https://www.correios.com.br/" target="_blank">Não sei meu CEP</a>
                </details>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
